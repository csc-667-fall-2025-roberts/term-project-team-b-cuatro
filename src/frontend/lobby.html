<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby â€“ UNO</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/lobby.css" />
</head>
<body>
    <header class="site-header">
        <h1>UNO Lobby</h1>
        <nav class="user-nav">
            <span class="user-info">Logged in as: <strong>{{username}}</strong></span>
            <a class="logout-btn" href="index.html">Logout</a>
        </nav>
    </header>

    <main>
        <section id="createGame">
            <h1>Create New Game Session</h1>
            <p>Each game will have four players. Once you've created a game, up to 3 other players can join. Should you wish to play alone, start the session without any players and your game will automatically fill with bots. </p>
            <form action="/api/games" method="POST">
                <label for="num">Game Name</label>
                <input type="text" id="game-name-bots" name="name" placeholder="Enter game name" required />

                <button type="submit">Create Session</button> <!-- /api/games/start -->
            </form>
        </section>
        <section id="joinGame">
            <h1>Join Game</h1>
            <form action="/api/games" method="POST">
                <label for="num">Game Name</label>
                <input type="text" id="game-name-bots" name="name" placeholder="Enter game name" required />

                <button type="submit">Join Session</button> <!-- /api/games/start -->
            </form> 
        </section>               
    </main>
</body>
</html>
