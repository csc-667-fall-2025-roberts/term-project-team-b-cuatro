<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby â€“ UNO</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <header class="site-header">
        <h1>UNO Lobby</h1>
        <nav class="user-nav">
            <span class="user-info">Logged in as: <strong>{{username}}</strong></span>
            <a class="logout-btn" href="index.html">Logout</a>
        </nav>
    </header>

    <main class="lobby-layout">
        <!-- Left Column: Game Controls -->
        <section class="lobby-left">
            <!-- Create Game vs Bots -->
            <div class="card create-game-card">
            <h2>Create Game vs Bots</h2>
            <form action="/games/create-bots" method="POST">
                <label for="game-name-bots">Game Name</label>
                <input type="text" id="game-name-bots" name="name" placeholder="Enter game name" required />

                <label for="num-bots">Number of Bots</label>
                <input type="number" id="num-bots" name="num_bots" min="1" max="3" value="3" required />

                <button type="submit">Start Game</button>
            </form>
        </div>

            <!-- Create Room -->
            <div class="card create-room-card">
                <h2>Create Game Room</h2>
                <form action="/games/create-room" method="POST">
                    <label for="room-name">Room Name</label>
                    <input type="text" id="room-name" name="name" placeholder="Enter room name" required />

                    <label for="max-players">Max Players</label>
                    <input type="number" id="max-players" name="max_players" min="2" max="4" value="4" required />

                    <button type="submit">Create Room</button>
                </form>
            </div>

            <!-- Join Room by Code -->
            <div class="card join-room-card">
                <h2>Join Room</h2>
                <form action="/games/join" method="POST">
                    <label for="room-code">Enter Room Code</label>
                    <input type="text" id="room-code" name="room_code" placeholder="Room Code" required />
                    <button type="submit">Join Room</button>
                </form>
            </div>

            <!-- Available Rooms -->
            <div class="card game-list-card">
                <h2>Available Rooms</h2>
                <ul class="game-list">
                    {{game_list}}
                </ul>
            </div>
        </section>

        <!-- Right Column: Chat -->
        <section class="lobby-right">
            <div class="card chat-card">
                <h2>Lobby Chat</h2>
                <div class="chat-messages" id="chat-messages">
                    {{messages}}
                </div>
                <form action="/messages/send" method="POST" class="chat-input">
                    <input type="text" name="message" placeholder="Type a message..." required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
