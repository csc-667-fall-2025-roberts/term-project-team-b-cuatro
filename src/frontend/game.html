<!-- Game Room-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game â€“ UNO</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    <header class="site-header">
        <h1>UNO Game</h1>
        <nav>
            <a href="/lobby">Back to Lobby</a>
        </nav>
    </header>

<!-- ----------------------------------------------------------------------------- -->
    <main class="game-layout">
        <!-- Game Info Bar -->
        <section class="game-info card">
            <h2>Game: {{game_name}}</h2>
            <p>Players: {{player_count}} / {{max_players}}</p>
            <p>Turn: {{current_player}}</p>
        </section>

        <!-- Gameplay Board: players around center deck ----------------->
        <section class="game-board card">
            <div class="game-table-grid">
                <!-- Top player -->
                <div class="player-slot player-top">
                    <div class="player-name">Player 1</div>
                    <div class="player-meta">5 cards</div>
                </div>

                <!-- Left player -->
                <div class="player-slot player-left">
                    <div class="player-name">Player 2</div>
                    <div class="player-meta">3 cards</div>
                </div>

                <!-- Center: discard + draw piles (same IDs used by game.js) -->
                <div class="table-center">
                    <div class="pile">
                        <div class="pile-label">Discard</div>
                        <div class="pile-cards" id="discard-pile"></div>
                    </div>
                    <div class="pile">
                        <div class="pile-label">Draw</div>
                        <div class="pile-cards" id="draw-pile"></div>
                    </div>
                </div>

                <!-- Right player -->
                <div class="player-slot player-right">
                    <div class="player-name">Player 3</div>
                    <div class="player-meta">6 cards</div>
                </div>
            </div>
        </section>

        <!-- Player Hand ------------------------------------------------->
        <section class="player-hand card">
            <h2>Your Cards</h2>
            <div class="hand-cards" id="player-hand">
                <!-- Uno cards will be generated here dynamically -->
            </div>
        </section>

        <!-- Chat -------------------------------------------------------->
        <section class="game-chat card">
            <h2>Game Chat</h2>
            <div class="chat-messages">{{messages}}</div>
            <form action="/messages/send" method="POST" class="chat-input">
                <input type="text" name="message" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
        </section>
    </main>


<!-- ----------------------------------------------------------------------------- -->

    <!-- Link to external JS -->
    <script src="./game.js"></script>
</body>
</html>
