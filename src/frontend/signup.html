<!-- Sign Up Page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup â€“ UNO</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    <header class="site-header">
        <h1>UNO Online</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="form-container">
        <section class="form-card">
            <h2>Sign Up</h2>

            <div id="error" style="display:none; color:var(--primary); margin: 10px 0;"></div>

            <form id="signupForm" action="/auth/signup" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required />

                <button type="submit">Create My Account</button>
            </form>

            <p>
                Already have an account?
                <a href="login.html">Log in</a>
            </p>
        </section>

        <script>
            const form = document.getElementById("signupForm");
            const errorDiv = document.getElementById("error");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                errorDiv.style.display = "none";
                errorDiv.textContent = "";

                const formData = new FormData(form);

                const res = await fetch(form.action, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData),
                });

                const data = await res.json().catch(() => null);

                if (res.ok) {
                    window.location.href = data?.redirectTo || "/login.html";
                    return;
                }

                const msg = data?.error || "This account already exists!";
                errorDiv.textContent = msg;
                errorDiv.style.display = "block";
            });

        </script>
    </main>
</body>
</html>
