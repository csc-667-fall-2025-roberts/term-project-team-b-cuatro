<!-- Login Page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ UNO</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    <header class="site-header">
        <h1>UNO Online</h1>
        <nav>
            <a href="signup.html">Signup</a>
        </nav>
    </header>

    <main class="form-container">
        <section class="form-card">
            <h2>Login</h2>

            <div id="error" style="display:none; color:var(--primary); margin: 10px 0;"></div>

            <form id="loginForm" action="/auth/login" method="POST">
                <label for="username">Username or Email</label>
                <input type="username" id="username" name="username" placeholder="Enter your username or your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <button type="submit">Login</button>
            </form>

            <p>
                Don't have an account?
                <a href="signup.html">Create one</a>
            </p>
        </section>


        <script>
            const form = document.getElementById("loginForm");
            const errorDiv = document.getElementById("error");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                errorDiv.style.display = "none";
                errorDiv.textContent = "";

                const formData = new FormData(form);

                const res = await fetch(form.action, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData),
                });

                const data = await res.json().catch(() => null);

                if (res.ok) {
                    window.location.href = data?.redirectTo || "/lobby";
                    return;
                }

                const msg = data?.error || "Invalid Credentials";
                errorDiv.textContent = msg;
                errorDiv.style.display = "block";
            });

        </script>
    </main>
</body>
</html>
